<head>
	<title>Options</title>
	<style module>
		background-container {
			position: fixed;
			top: 0;
			left: 0;
			z-index: -2;
			height: 100vh;
			width: 100vw;
			display: grid;
			grid-column: 1;
			grid-row: 1;
		}

		img {
			z-index: -1;
			opacity: 1;
			transition-property: opacity;
			transition-duration: 300ms;
			transition-timing-function: linear;
		}

		video {
			z-index: -2;
		}

		img,
		video {
			height: 100%;
			width: auto;
			object-fit: cover;
			grid-column: 1 / 2;
			grid-row: 1 / 2;
		}

		overlay {
			display: block;
			height: 100%;
			width: 100%;
			z-index: 1;
			backdrop-filter: blur(4px) grayscale(0%) brightness(100%) saturate(100%);
			background-color: rgba(0, 0, 0, 0.2);
			grid-column: 1 / 2;
			grid-row: 1 / 2;
			animation: blurPulse 60s infinite ease-in-out;
		}

		@keyframes blurPulse {
			0%,
			100% {
				backdrop-filter: blur(4px) grayscale(0%) brightness(100%) saturate(100%);
			}
			50% {
				backdrop-filter: blur(4px) grayscale(20%) brightness(125%) saturate(125%);
			}
		}

		page {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			color: #fff;
		}

		page-title {
			margin-bottom: 8rem;
		}

		main-menu-buttons {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		main-menu-buttons * {
			padding: 0.5rem 1rem;
			transform: scale(1);
			transition-property: transform;
			transition-duration: 300ms;
			transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
			cursor: pointer;
		}

		main-menu-buttons *[data-selected='true'] {
			background-color: rgba(0, 0, 0, 0.75);
			transform: scale(1.2);
		}
	</style>
</head>

<page type="index">
	<background-container>
		<overlay></overlay>
		<video src="/public/videos/bg.mp4" muted loop></video>
		<img src="/public/images/bg.webp" alt="" />
	</background-container>
	<page-title class="text-6xl">Options</page-title>
	<main-menu-buttons>
		<exit-button data-route="" class="button text-3xl">Back</exit-button>
	</main-menu-buttons>
</page>

<script type="module" src="public/js/options.js"></script>
