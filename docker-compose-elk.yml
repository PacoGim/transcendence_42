services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: elasticsearch
    expose:
      - 9200
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
      - logger.level=error
      - cluster.name=elasticsearch
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.license.self_generated.type=trial
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elk
    labels:
      - "projectLabel=transcendence"

  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.0
    container_name: logstash
    volumes:
      - ./services/elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logs:/app/logs:ro
    environment:
      - http.host=0.0.0.0
      # - xpack.monitoring.elasticsearch.hosts=http://elasticsearch:9200
      - xpack.monitoring.enabled=false
      # - xpack.monitoring.elasticsearch.username=bro
      # - xpack.monitoring.elasticsearch.password=changeme
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600/_node/pipelines"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elk
    labels:
      - "projectLabel=transcendence"

  kibana:
    build:
      context: ./services/elk/kibana
      dockerfile: Dockerfile
    container_name: kibana
    ports:
      - "5601:5601"
    volumes:
      - ./services/elk/kibana/imports:/usr/share/kibana/imports
    environment:
      - server.name=kibana
      - server.host=localhost
      - elasticsearch.hosts=["http://elasticsearch:9200"]
      - xpack.monitoring.ui.container.elasticsearch.enabled=true
      - elasticsearch.username=bro
      - elasticsearch.password=changeme
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - elk
    labels:
      - "projectLabel=transcendence"

volumes:
  elasticsearch-data:

networks:
  elk:
    name: elk_network
    driver: bridge
